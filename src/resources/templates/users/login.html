<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration and Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <!------navigation bar (header)------>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}">Registration and Login Module</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center">
                <h1>User Login</h1>
                <form th:action="@{/}" method="post">
                    <!-----error message---->
                    <div th:if="${param.error}">
                        <div class="alert alert-danger" role="alert">
                            Invalid username or password.
                        </div> 
                    </div>
                    <!-----logout message---->
                    <div th:if="${param.logout}">
                        <div class="alert alert-info" role="alert">
                            You have been logged out.
                        </div> 
                    </div>

                    <div class="form-group">
                        <label for="username">Username</label>:
                        <input type="text" class="form-control" id="username" name="username" placeholder="Enter Email ID" autofocus="autofocus">
                    </div>
                    <br>
                    <div class="form-group">
						<label for="password">Password</label>: 
                        <input type="password" id="password" name="password" class="form-control"
						placeholder="Enter Password" />
					</div>
                    <br>
                    <div class="form-group">
						<div class="row">
							<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center">
								<input type="submit" name="login-submit" id="login-submit"
									class="form-control btn btn-primary" value="Log In" />
							</div>
						</div>
					</div>
                </form>
                <div class="form-group">
						<span>New user? <a th:href="@{/registration}">Register here</a></span>
				</div>
            </div>
        </div>
    </div>
</body>
</html>
